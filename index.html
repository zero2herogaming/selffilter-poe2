<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PoE2 - Comprehensive Filter Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Comprehensive PoE2 Filter Builder</h1>
    <p>
      This filter builder merges all your NeverSink-inspired rules (including basic, strict, 
      and uber-strict samples). Toggle any rule and tweak advanced settings to create your perfect filter!
    </p>
  </header>

  <main>
    <form id="filter-form">
      <div id="rules-container">
        <!-- Filter rules will be dynamically generated here -->
      </div>
      <button type="submit">Generate My Filter!</button>
    </form>

    <div id="download-section" style="display: none;">
      <p>Your custom filter is ready! Download it below:</p>
      <a id="download-link" href="#" download="my-custom-filter.filter">Download Filter</a>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
